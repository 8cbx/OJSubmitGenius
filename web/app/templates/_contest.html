<ul class="problems">
	<table id="contest" class="table table-striped table-hover table-bordered" cellspacing="0" width="100%">
	<thead>
		<tr>
			<th>Contest Name</th>
			<th>Begin time</th>
            <th>End time</th>
            <th>Manager</th>
            <th>Modify</th>
		</tr>
	</thead>
    
    	<tbody>
	{% for contest in contest %}
            <tr>
                <th><a href="{{ url_for('contest.contest', id=contest.id) }}">{{ contest.Title }}</th>
                <th>{{ contest.Begin_time }}</th>
                <th>{{ contest.End_time }}</th>
                <th>{{ contest.Manager }}</th>
                <th>{% if current_user.username==contest.Manager %}
                <a class="btn btn-danger" href="{{ url_for('contest.modify_contest', id=contest.id) }}">Modify</a>
                {% else %}<a class="btn disabled" disabled="disabled">Modify</a>
                {% endif %}
            </tr>
	{% endfor %}
        </tbody>
    </table>
</ul>
