<ul class="problems">
	<table id="contest" class="table table-striped table-bordered" cellspacing="0" width="100%">
	<thead>
		<tr>
			<th>Title</th>
		</tr>
	</thead>
	<tfoot>
		<tr>
			<th>Title</th>
		</tr>
	</tfoot>
    {% for contest in contest %}
    	<tbody>
            <tr>
                <th><a href="{{ url_for('contest.contest', id=contest.id) }}">{{ contest.Title }}</th>
            </tr>
        </tbody>
    {% endfor %}
    </table>
</ul>
